<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Bingo Game with Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1 id="game-title">loteria Mulasag version</h1>
        <div id="bingo-container">
            <div id="bingo-board"></div>
            <button id="start-game">Start Game</button>
            <button id="reset-game">Reset Game</button>
            <p id="draw-count">Total Draws: <span id="count">0</span></p>
            <p id="drawn-history">Drawn Images: <span id="history">None</span></p>
        </div>

        <div id="drawn-number-container">
            <p>Drawn Image:</p>
            <div id="image-display"><img id="drawn-image" src=" 'images/ag.jpg','images/haha.jpg',  'images/anand.jpg', 'images/anis.jpg',
                'images/asim.jpg', 'images/gauko' 'images/bibek.jpg','images/gay.jpg' 'images/himal.jpg',
                'images/pris.jpg', 'images/resmi.jpg','images/runche.jpg' 'images/shisir.png' " alt="Drawn Image"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
